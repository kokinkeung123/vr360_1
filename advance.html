<script>

const sky = document.querySelector("#sky");
const color = document.getElementById("ui");
const color1 = document.getElementById("ui_1");
const color2 = document.getElementById("ui_2");

//document.querySelector(".hotspot")
document.querySelector("#ui")
.addEventListener("click", ()=>{
color.style.color = "yellow";
color1.style.color = "white";
color2.style.color = "white";

  // fade effect
  sky.setAttribute("animation",
    "property: material.opacity; to:0; dur:400");
    
 setTimeout(()=>{

    sky.setAttribute("src","#scene1");

    sky.setAttribute("animation",
    "property: material.opacity; to:1; dur:400");

 },400);

});

document.querySelector("#ui_1")
.addEventListener("click", ()=>{
  color.style.color = "white";
  color1.style.color = "yellow";
   color2.style.color = "white";

  // fade effect
  sky.setAttribute("animation",
    "property: material.opacity; to:0; dur:400");
    
 setTimeout(()=>{

    sky.setAttribute("src","#scene2");

    sky.setAttribute("animation",
    "property: material.opacity; to:1; dur:400");

 },400);

});
document.querySelector("#ui_2")
.addEventListener("click", ()=>{
  color.style.color = "white";
  color1.style.color = "white";
   color2.style.color = "yellow";

  // fade effect
  sky.setAttribute("animation",
    "property: material.opacity; to:0; dur:400");
    
 setTimeout(()=>{

    sky.setAttribute("src","#scene3");

    sky.setAttribute("animation",
    "property: material.opacity; to:1; dur:400");

 },400);

});
